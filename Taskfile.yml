version: "3"

tasks:
  dev:
    cmds:
      - bun run build:css
      - templ generate
      - go run main.go
  build:
    cmds:
      - bun run build:css
      - templ generate
      - go build -o ./bin/web main.go

    desc: "Build the Go project"
  # test:
  #   cmds:
  #     - go test ./...
  #   desc: "Run tests"

  docker-build:
    cmds:
      - docker build -t steflabs .

  docker-run:
    cmds:
      - docker run -d -p 80:8080 --name steflabs_container steflabs
  lint:
    cmds:
      - golangci-lint run
    desc: "Lint the code"

  clean:
    cmds:
      - rm -rf myapp
    desc: "Clean the build artifacts"
